<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Generate a <br><span>random password</span></h1>
        <p>Never use an unsecure password again.</p>
        <button id="generate-pass-btn" onclick="generatePassword()">Generate passwords</button>
        <div id="horizontal-line"></div>

        <div class="pass-btn-container">
            <button class="display-pass-btn" id="first-pass"></button>
            <button class="display-pass-btn" id="second-pass"></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
